<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/fotos-m.png" type="image/png">
        <img src="Imagens/fotos-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Malt Shop Bop - Kevin MacLeod.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio.wav">
    </audio>
    <p>Infelizmente seu navegdor não consegue reproduzir áudio <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o audio </a> </p>
</body>
</html>
